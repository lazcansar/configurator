<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<!-- Step -->
<section class="header-step">
  <div class="container mx-auto">
    <div class="row justify-content-between align-items-center">

      <div class="col-md-2 header-step-logo ">
        <img src="https://packiro.com/assets/packiro/logo-with-text-small.svg" class="img-fluid">
      </div>

      <div class="col-md-8 header-step-number d-flex align-items-center justify-content-evenly">

        <div class="header-step-number-item d-flex align-items-center flex-column">
          <div class="header-step-number-item-number">1</div>
          <div class="header-step-number-item-text mt-1">Packaging form</div>
        </div>

        <div class="header-step-number-item d-flex align-items-center flex-column">
          <div class="header-step-number-item-number not-select">2</div>
          <div class="header-step-number-item-text mt-1">Material</div>
        </div>


        <div class="header-step-number-item d-flex align-items-center flex-column">
          <div class="header-step-number-item-number">3</div>
          <div class="header-step-number-item-text mt-1">Size</div>
        </div>

        <div class="header-step-number-item d-flex align-items-center flex-column">
          <div class="header-step-number-item-number">4</div>
          <div class="header-step-number-item-text mt-1">Quantity</div>
        </div>

        <div class="header-step-number-item d-flex align-items-center flex-column">
          <div class="header-step-number-item-number">5</div>
          <div class="header-step-number-item-text mt-1">Design</div>
        </div>

        <div class="header-step-number-item d-flex align-items-center flex-column">
          <div class="header-step-number-item-number">6</div>
          <div class="header-step-number-item-text mt-1">Additions</div>
        </div>

        <div class="header-step-number-item d-flex align-items-center flex-column">
          <div class="header-step-number-item-number">7</div>
          <div class="header-step-number-item-text mt-1">Services</div>
        </div>


      </div>
      <div class="col-md-2 header-step-price-area">
        <div class="header-step-price-area-item">
          <div class="header-step-price-area-item-text">
            Provisional price:
          </div>
          <div class="header-step-price-area-item-price">
            0.99 â‚¬ / Piece
          </div>
        </div>
      </div>


    </div>
  </div>

</section>
<!-- Step -->
<!-- Exit Configurator -->
<section class="breadcrumb mt-4">
  <div class="container">
    <a href="" class="d-block"><i class="bi bi-chevron-left"></i> Exit configurator</a>
  </div>
</section>
<!-- Exit Configurator -->

<!-- Main Content Title Area -->
<section class="main-content mt-4">
  <div class="container">
    <div class="main-content-selected-item-list">
      <span>Your packing:</span>
      <ul class="d-inline-flex align-items-center justify-content-start list-unstyled">
        <li>Flat bottom pouch</li>
        <li>Transparent Toni</li>
      </ul>
    </div>
  </div>

  <div class="container mt-4">
    <div class="main-content-header d-flex align-items-center justify-content-between">
      <div class="main-content-title">
        Material
      </div>
      <div class="main-content-button">
        <button class="btn btn-back">
          Back
        </button>

        <button class="btn btn-next">
          Next
          <i class="bi bi-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
</section>
<!-- Main Content Title Area -->

<!-- Main Content Box -->
<section class="main-box mt-4">
  <div class="container">
      <!-- Card Item -->
      <div class="main-box-card p-4 rounded-3">
        <div class="d-flex justify-content-between align-items-center">

          <div class="main-box-card-left d-flex gap-3">
            <div class="main-box-card-left-image">
              <img src="https://packiro.com/assets/heros/toni.svg" alt="">
            </div>
            <div class="main-box-card-left-text">
              <div class="main-box-card-left-text-title">Transparent Toni</div>
              <div class="main-box-card-left-content mt-1">Recyclable mono plastic</div>
              <div class="main-box-card-left-text-link mt-2"><a href="">Show Details</a></div>
            </div>
          </div>

          <div class="main-box-card-right d-flex align-items-center">
            <div class="main-box-card-right-spec">
              <div class="main-box-card-right-spec-title">
                Oxygen
              </div>
              <div class="main-box-card-right-spec-symbol">
                <i class="bi bi-wind"></i>
                <i class="bi bi-wind"></i>
                <i class="bi bi-wind"></i>
              </div>
            </div>

            <div class="main-box-card-right-spec">
              <div class="main-box-card-right-spec-title">
                UV-protection
              </div>
              <div class="main-box-card-right-spec-symbol">
                <i class="bi bi-brightness-high"></i>
              </div>
            </div>

            <div class="main-box-card-right-spec">
              <div class="main-box-card-right-spec-title">
                Humidity
              </div>
              <div class="main-box-card-right-spec-symbol">
                <i class="bi bi-droplet"></i>
                <i class="bi bi-droplet"></i>
                <i class="bi bi-droplet"></i>
              </div>
            </div>

          </div>




        </div>
      </div>
      <!-- Card Item -->
    </div>
</section>


<!-- Main Content Box -->


<script type="module" src="/main.js"></script>
</body>
</html>
