<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<!-- Step -->
<section class="header-step">
  <div class="container mx-auto">
    <div class="row justify-content-between align-items-center">

      <div class="col-md-2 header-step-logo ">
        <img src="https://packiro.com/assets/packiro/logo-with-text-small.svg" class="img-fluid">
      </div>

      <div class="col-md-8 header-step-number d-flex align-items-center justify-content-evenly">

        <div class="header-step-number-item d-flex align-items-center flex-column">
          <div class="header-step-number-item-number">1</div>
          <div class="header-step-number-item-text mt-1">Packaging form</div>
        </div>

        <div class="header-step-number-item d-flex align-items-center flex-column">
          <div class="header-step-number-item-number">2</div>
          <div class="header-step-number-item-text mt-1">Material</div>
        </div>


        <div class="header-step-number-item d-flex align-items-center flex-column">
          <div class="header-step-number-item-number">3</div>
          <div class="header-step-number-item-text mt-1">Size</div>
        </div>

        <div class="header-step-number-item d-flex align-items-center flex-column">
          <div class="header-step-number-item-number">4</div>
          <div class="header-step-number-item-text mt-1">Quantity</div>
        </div>

        <div class="header-step-number-item d-flex align-items-center flex-column">
          <div class="header-step-number-item-number">5</div>
          <div class="header-step-number-item-text mt-1">Design</div>
        </div>

        <div class="header-step-number-item d-flex align-items-center flex-column">
          <div class="header-step-number-item-number">6</div>
          <div class="header-step-number-item-text mt-1">Additions</div>
        </div>

        <div class="header-step-number-item d-flex align-items-center flex-column">
          <div class="header-step-number-item-number not-select">7</div>
          <div class="header-step-number-item-text mt-1">Services</div>
        </div>


      </div>
      <div class="col-md-2 header-step-price-area">
        <div class="header-step-price-area-item">
          <div class="header-step-price-area-item-text">
            Provisional price:
          </div>
          <div class="header-step-price-area-item-price">
            0.99 € / Piece
          </div>
        </div>
      </div>


    </div>
  </div>

</section>
<!-- Step -->
<!-- Exit Configurator -->
<section class="breadcrumb mt-4">
  <div class="container">
    <a href="" class="d-block"><i class="bi bi-chevron-left"></i> Exit configurator</a>
  </div>
</section>
<!-- Exit Configurator -->

<!-- Main Content Title Area -->
<section class="main-content mt-4">
  <div class="container">
    <div class="main-content-selected-item-list">
      <span>Your packing:</span>
      <ul class="d-inline-flex align-items-center justify-content-start list-unstyled">
        <li>Flat bottom pouch</li>
        <li>Transparent Toni</li>
        <li>XXL</li>
        <li>500 Pieces</li>
        <li>1 Designs, black</li>
      </ul>
    </div>
  </div>

  <div class="container mt-4">
    <div class="main-content-header d-flex align-items-center justify-content-between">
      <div class="main-content-title">
        Add-ons
      </div>
      <div class="main-content-button">
        <button class="btn btn-back">
          Back
        </button>

        <button class="btn btn-next">
          Next
          <i class="bi bi-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
</section>
<!-- Main Content Title Area -->

<!-- Main Content Box -->
<section class="main-box mt-5">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-md-3">
        <div class="addon-box">
          <div class="addon-box-title font-700 mb-3">Add-Ons</div>
          <div class="addon-box-content d-flex flex-column gap-3">
            <!-- Add-ons Box Checkbox Item -->
            <label id="one" class="addon-box-item d-flex align-items-center rounded-3 position-relative d-block" for="itemOne" data-custom="summary">
                <input type="checkbox" class="custom-checkbox" value="" id="itemOne">
                <img src="https://cdn-icons-png.flaticon.com/512/3461/3461269.png" height="32">
                <div class="addon-box-item-right">
                  <span class="font-600">Pocket Zipper</span>
                  <span class="d-block font-size-small font-400">+ 0,00 € / Piece</span>

                  <div class="addon-box-item-summary d-none">
                    <div class="addon-box-item-summary-item">
                      <label class="p-3 border border-1 d-flex align-items-center rounded-3 position-relative d-block gap-3 pointer-event" for="closed-zipper">
                        <input type="radio" name="flexRadioDefault" id="closed-zipper">
                        <div>
                        <span class="font-600 font-size-small">Closed Zipper</span>
                        <span class="d-block font-size-small font-400">+ 0,010 € / Piece</span>
                        </div>
                      </label>
                    </div>
                    <div class="addon-box-item-summary-item mt-3">
                      <label class="p-3 border border-1 d-flex align-items-center rounded-3 position-relative d-block gap-3 pointer-event" for="open-zipper">
                        <input type="radio" name="flexRadioDefault" id="open-zipper">
                        <div>
                          <span class="font-600 font-size-small">Open Zipper</span>
                          <span class="d-block font-size-small font-400">+ 0,020 € / Piece</span>
                        </div>
                      </label>
                    </div>
                  </div>
                </div>

            </label>
            <!-- Add-ons Box Checkbox Item -->

            <!-- Add-ons Box Checkbox Item -->
            <label id="two" class="addon-box-item d-flex align-items-center rounded-3 position-relative d-block" for="itemTwo">
              <input type="checkbox" value="" id="itemTwo">
              <img src="https://cdn-icons-png.flaticon.com/512/3233/3233875.png" height="32">
              <div>
                <span class="font-600">Aroma Valve</span>
                <span class="d-block font-size-small font-400">+ 0,90 € / Piece</span>
              </div>
            </label>
            <!-- Add-ons Box Checkbox Item -->

          </div>

          <div class="addon-box-title font-700 mt-4 mb-3">Sustainability seal</div>
          <div class="addon-box-content d-flex flex-column gap-3 addons-two">
            <!-- Add-ons Box Checkbox Item -->
            <label id="tree" class="addon-box-item d-flex align-items-center rounded-3 position-relative d-block" for="itemThree">
              <input type="checkbox" value="" id="itemThree">
              <img src="https://cdn-icons-png.flaticon.com/512/4468/4468641.png" height="32">
              <div>
                <span class="font-600">FSC-Certification</span>
                <span class="d-block font-size-small font-400">+ 0,020 € / Piece</span>
              </div>
            </label>
            <!-- Add-ons Box Checkbox Item -->
          </div>

        </div>
      </div>

      <div class="col-md-5 addon-hover-content">

      </div>
      <div class="col-md-3 addon-hover-image">

      </div>

    </div>
  </div>
</section>


<!-- Main Content Box -->


<script type="module" src="/main.js"></script>
</body>
</html>
